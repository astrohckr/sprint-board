<div ng-controller="SprintCtrl" ng-init="loadSprintProjects()">

  <div ng-show="sprintProjectsLoaded()">

    <div class="list-group">
      <a class="list-group-item"
         ng-repeat="sprintProject in sprintProjects"
         ng-click="setCurrentSprintProject(sprintProject)">
        {{ sprintProject.name }}
      </a>
    </div>

    <h1>{{ currentSprintProject.name }}</h1>

    <div ng-controller="BoardCtrl" ng-init="init()">

      <div class="panel panel-primary">
        <div class="panel-heading">Total Points</div>
        <div class="panel-body">
          <h1>{{ calculateTotal() }}</h1>
        </div>
      </div>

      <div ng-show="tasksLoaded()" ng-repeat="task in tasks">
        <div ng-switch on="isProjectHeader(task)">
          <div ng-switch-when=false>
            <p>{{ task.id }} {{ task.name }}</p>
            
            <div ng-controller="TaskCtrl" 
                 ng-init="loadTaskPoints()"
                 ng-show="taskPointsLoaded()">

              <p style="color: white; background: red; font-size: 20pt; padding: 2px;">{{ points }}</p>

              <div ng-show="tagsLoaded()">
                <select ng-model="pointTag" 
                        ng-options="pointTag.name for pointTag in allPointTags | orderBy: 'name'">
                  <option value="">Select a point</option>
                </select>
                {{ pointTag }}
                <button ng-click="setPointTag()">set point</button>
                <button ng-click="resetPointTags()">reset points</button>
              </div>

            </div>
          </div>

          <div ng-switch-when=true><h2>{{ task.name }}</h2></div>

          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
