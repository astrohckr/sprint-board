<div ng-controller="SprintCtrl" ng-init="loadSprintProjects()">

  <script type="text/ng-template" id="sprints.html">
    <h1>Sprints</h1>

    <div ng-show="sprintProjectsLoaded()">
      <select ng-model="sprintProject"
              ng-options="sprintProject.name for sprintProject in sprintProjects">
        <option value="">Select a sprint</option>
      </select>

      <button ng-click="setCurrentSprintProject()">Select this sprint</button>

      <pre>{{ currentSprintProject }}</pre>
    </div>
  </script>

  <div ng-include="'sprints.html'"></div>

</div>
